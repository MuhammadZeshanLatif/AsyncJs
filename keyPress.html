<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowKeys</title>
</head>
<body>
    <div id="insert">ff</div>
</body>
<script>
 let show=document.querySelector("#insert");

window.addEventListener('keydown',(e)=>{
    show.innerHTML=`<table border=1>
        <tr>
          <th>key</th>
          <th>Key Code</th>
          <th>Code</th>
        </tr>
        <tr>
          <td>${e.key}</td>
          <td>${e.keyCode}</td>
          <td>${e.code}</td>
        </tr>
      </table>`;
})

</script>
</html>
