<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Class is Stop</h1>
    <button id="stop">Stop</button>
</body>
<script>
    let start = document.querySelector("h1");
    let stopClass = document.querySelector("#stop");
    let stratTime=setTimeout(function () {
        start.innerHTML="Class is Now Start"
    }, 5000);

    stopClass.addEventListener("click",function(){
        clearTimeout(stratTime);
        console.log("class stop")
    })


</script>

</html>
